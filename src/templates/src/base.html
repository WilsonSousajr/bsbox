<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}BsBox{% endblock %}</title>
    {% load bootstrap5 %}
    {% load static %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
    <link rel="stylesheet" href="{% static 'src/css/style.css '%}"/>

</head>
<body>
      <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand --bs-light-text-emphasis" href="{% url 'ecommerce:index' %}">BsBox</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="#">Home</a>
              </li>
            </ul>
            <div class="form-inline my-2 my-lg-0">
              <a href="#" class="btn btn-warning">Login</a>
              <a href="{% url 'ecommerce:cart' %}">
                <img id="cart-icon" src="{% static 'src/images/cart.svg'%}"/>
              </a>
              <p id="cart-total">0</p>
            </div>
          </div>
          
      </nav>
      {% block content %}
      {% endblock %}
    </div>
</body>
</html>
