{% extends "src/base.html" %} {% block title %} Home {% endblock %}
{% load static %}
{% block content %}
    <div class="container">
        <div class="row">
            {% for product in products %}
            <div class="col-lg-4">
                <img class="thumbnail" src="{{product.imageURL}}">
                <div class="box-element product">
                    <h6><strong>{{product.name}}</strong></h6>
                    <hr />
                    <button class="btn btn-outline-secondary add-btn">Add to Cart</button>
                    <a class="btn btn-outline-success" ahref="">View</a>
                    <h4 style="display: inline-block; float: right;">R$29,90</h4>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
